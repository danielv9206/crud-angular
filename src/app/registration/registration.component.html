<div class="container">
    <div class="text-right">
        <button type="submit" class="btn btn-primary" (click)="onNew()">
          New Employee
        </button>
      </div>
      <br>
  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>

          <th>First Name</th>

          <th>Last Name</th>

          <th>Identification</th>

          <th>Genre</th>

          <th>Age</th>

          <th></th>

          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let registration of registrations; let i = index">
          <th scope="row">{{ i + 1 }}</th>

          <td>{{ registration.firstName }}</td>

          <td>{{ registration.lastName }}</td>

          <td>{{ registration.identification }}</td>

          <td>{{ registration.genre }}</td>

          <td>{{ registration.age }}</td>

          <td>
            <button type="button" class="btn btn-info" (click)="onEdit(i)">
              Edit
            </button>
          </td>

          <td>
            <button type="button" class="btn btn-danger" (click)="onDelete(i)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- <div class="text-right">
      <button type="submit" class="btn btn-primary" (click)="onNew()">
        New
      </button>
    </div> -->
  </div>
  <div class="regentry" *ngIf="showNew">
    <form (ngSubmit)="onSave()">
      <div class="form-group row">
        <label for="firstname-input" class="col-2 col-form-label"
          >First Name</label
        >

        <div class="col-10">
          <input
            class="form-control"
            type="text"
            [(ngModel)]="regModel.firstName"
            name="firstName"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="lastname-input" class="col-2 col-form-label"
          >Last Name</label
        >

        <div class="col-10">
          <input
            class="form-control"
            type="text"
            [(ngModel)]="regModel.lastName"
            name="lastName"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="dob-input" class="col-2 col-form-label">Identification</label>

        <div class="col-10">
          <input
            class="form-control"
            type="text"
            [(ngModel)]="regModel.identification"
            name="identification"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="dob-input" class="col-2 col-form-label">Genre</label>
        <div class="col-10 dropdown" ngbDropdown myDrop="ngbDropdown">
          <button
            type="button"
            class="btn btn-outline-primary"
            id="dropdownManual"
            name="genre"
            ngbDropdownToggle
          >
            {{ regModel.genre }}
          </button>

          <div ngbDropdownMenu aria-labelledby="dropdownManual">
            <button
              type="button"
              class="dropdown-item"
              *ngFor="let genre of genres"
              (click)="onChangeGenre(genre)"
            >
              {{ genre }}
            </button>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="example-email-input" class="col-2 col-form-label">Age</label>

        <div class="col-10">
          <input
            class="form-control"
            type="age"
            [(ngModel)]="regModel.age"
            name="age"/>
        </div>
      </div>

      <button type="submit" class="btn btn-success">{{ submitType }}</button>

      <button type="submit" class="btn btn-primary" (click)="onCancel()">
        Cancel
      </button>
    </form>
  </div>

  <br />
</div>
